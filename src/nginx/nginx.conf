worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    upstream client_service {
        server client_service:8000;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;

        # Главная страница
        location = / {
            add_header Content-Type application/json;
            return 200 '{"message": "API Gateway", "status": "running"}';
        }

        # Проксирование /client/
        location /client/ {
            proxy_pass http://client_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS заголовки — строго внутри location
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        }

        # Обработка OPTIONS для CORS preflight
        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Обработка ошибок
        error_page 404 = @404;
        error_page 500 502 503 504 = @50x;

        location @404 {
            add_header Content-Type application/json always;
            return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
        }

        location @50x {
            add_header Content-Type application/json always;
            return 500 '{"error": "Internal Server Error", "message": "Something went wrong on our side"}';
        }
    }
}